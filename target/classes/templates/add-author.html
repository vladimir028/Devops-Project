<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <h1>Add a new Author</h1>
  <form th:method="post" th:action="@{'/author/add-author'}">
    <div class="form-row">
      <div class="col">
        <input th:name="name"  type="text" class="form-control" placeholder="Name">
      </div>
      <div class="col">
        <input type="text" th:name="surname" class="form-control" placeholder="Surname">
      </div>
      <div class="col">
        <input type="datetime-local" th:name="birth" class="form-control" placeholder="TimeStamp">
      </div>
      <div class="col">
        <input type="text" th:name="biography" class="form-control" placeholder="Biography">
      </div>
    </div>
    <button>Submit Author</button>
  </form>
</div>

</body>
</html>
