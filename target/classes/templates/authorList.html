<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Add new Author to Book</title>
  <style type = "text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<header>
  <h1>Select the Author to add to the Book </h1>
</header>

  <section>
      <h2>Select author:</h2>

  <form th:method="post" th:action="@{/bookDetails}">

  <ul th:each="author : ${authors}">
    <li>
        <input type="radio" name="authorId" th:value="${author.getId()}" th:text="${author.getName() + ' ' + author.getSurname() + ' ' + author.getBiography() + ' ' + author.getId()}">
    </li>
  </ul>

    <input type="hidden" th:value="${isbn}" name="isbn">
    <input type='submit' value='Add author'>

  </form>
  <br/>
    <div>
      <a th:href="@{'/author/add-author'}">Click to add new author</a>
    </div>
</section>
<aside>
  <table>
    <tr>
      <!-- change to show selected book isbn -->
      <td><b>Book Isbn</b></td>
      <td th:text="${isbn}" ></td>
    </tr>
  </table>
</aside>
</body>
</html>
